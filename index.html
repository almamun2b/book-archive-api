<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Archive</title>
        <!-- BootStrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>

    <body>
        <main>
            <section class="container">
                <!-- Search Books  -->
                <h2 class="text-center text-success mt-4">Welcome to My Books Archive</h2>
                <div class="col-md-6 mx-auto py-3">
                    <div class="input-group">
                        <input id="search-field" type="text" class="form-control"
                            placeholder="Type Books Name to Search">
                        <div class="input-group-append">
                            <button onclick="searchBook()" type="button" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
                <!-- Total Number of Results -->
                <div>
                    <h3 id="total-result" class="text-center text-primary pt-3"></h3>
                </div>
                <!-- Error Message Display -->
                <div>
                    <h4 id="error-message" class="text-danger text-center pt-3"></h4>
                </div>
                <!-- Spinner Display -->
                <div id="spinner" class="text-center pt-3">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <!-- Search Result Display -->
                <div id="search-result" class="row row-cols-1 row-cols-md-2 g-4 my-3">
                </div>

            </section>
        </main>
        <!-- JavaScript -->
        <script src="js/app.js"></script>
    </body>

</html>
